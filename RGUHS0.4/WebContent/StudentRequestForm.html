<meta charset="utf-8">
<title>FeeDesk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
<meta name="author" content="Muhammad Usman">

<!-- The styles -->
<link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">

<link href="css/charisma-app.css" rel="stylesheet">
<link href='bower_components/fullcalendar/dist/fullcalendar.css'
	rel='stylesheet'>
<link href='bower_components/fullcalendar/dist/fullcalendar.print.css'
	rel='stylesheet' media='print'>
<link href='bower_components/chosen/chosen.min.css' rel='stylesheet'>
<link href='bower_components/colorbox/example3/colorbox.css'
	rel='stylesheet'>
<link href='bower_components/responsive-tables/responsive-tables.css'
	rel='stylesheet'>
<link
	href='bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css'
	rel='stylesheet'>
<link href='css/jquery.noty.css' rel='stylesheet'>
<link href='css/noty_theme_default.css' rel='stylesheet'>
<link href='css/elfinder.min.css' rel='stylesheet'>
<link href='css/elfinder.theme.css' rel='stylesheet'>
<link href='css/jquery.iphone.toggle.css' rel='stylesheet'>
<link href='css/uploadify.css' rel='stylesheet'>
<link href='css/animate.min.css' rel='stylesheet'>

<!-- jQuery -->
<script src="bower_components/jquery/jquery.min.js"></script>

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- The fav icon -->
<link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
	<div class="ch-container">
		<div class="row">

			<div class="row">
				<div class="col-md-12 center login-header">
					<h2>Welcome!</h2>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

			<div class="row">
				<div class="well col-md-5 center ">
					<div class="alert alert-info">Please Fill Up the Form</div>

					<table class="table table-condensed">
						<tbody>
							<tr>
								<td colspan="2"><strong>Personal Info</strong></td>
							</tr>
							<tr>
								<td width="35%">Student Id</td>
								<td><input type="text" class="form-control"
									placeholder="Unique University Student ID"></td>

							</tr>
							<tr>
								<td>Full Name</td>
								<td><input type="text" class="form-control"
									placeholder="First Name    Last Name"></td>

							</tr>
							<tr>
								<td>Address Line 1</td>
								<td><input type="text" class="form-control" placeholder=""></td>

							</tr>
							<tr>
								<td>Address Line 2</td>
								<td><input type="text" class="form-control" placeholder=""></td>

							</tr>
							<tr>
								<td>Contact Number</td>
								<td><input type="tel" class="form-control"
									placeholder="Number"></td>

							</tr>
							<tr>
								<td>eMail</td>
								<td><input type="email" class="form-control"
									placeholder="eMail"></td>

							</tr>
							<tr>
								<td colspan="2"><strong>College Info</strong></td>
							</tr>
							<tr>
								<td width="35%">College Name</td>
								<td><select id="selectError" data-rel="chosen">
										<option selected="selected" disabled="disabled">Select
											College</option>
										<option>All</option>
										<option>College A</option>
										<option>College A</option>
										<option>College A</option>

								</select></td>

							</tr>
							<tr>
								<td>Department</td>
								<td><select id="selectError" data-rel="chosen">
										<option selected="selected" disabled="disabled">Select
											Department</option>
										<option>All Departments</option>
										<option>Health Sciences</option>
										<option>Physical Sciences</option>
										<option>Commerce</option>
										<option>Arts</option>

								</select></td>

							</tr>
							<tr>
								<td>Faculty</td>
								<td><select id="selectError" data-rel="chosen">
										<option selected="selected" disabled="disabled">Select
											Faculty Type</option>
										<option>All</option>
										<option>Engineering</option>
										<option>MCA</option>
										<option>BCA</option>
								</select></td>

							</tr>
							<tr>
								<td>Stream</td>
								<td><div class="controls">
										<select id="selectError" data-rel="chosen">
											<option selected="selected" disabled="disabled">Select
												Stream</option>
											<option>All</option>
											<option>Computer Engineering</option>
											<option>Electronics</option>
											<option>IT</option>
											<option>Mechanical</option>
										</select>
									</div></td>

							</tr>


							<tr>
								<td colspan="2"><strong>Application Info</strong></td>
							</tr>
							<tr>
								<td>I am Applying For</td>
								<td><div class="controls">
										<select id="selectError" data-rel="chosen">
											<option selected="selected" disabled="disabled">Please
												select an option</option>
											<option>Migration Certificate</option>
											<option>Duplicate Marksheet</option>
											<option>Duplicate Certificate</option>
											<option>Convocation Fee</option>
											<option>Attestation of Certificate</option>
											<option>Attestation of Marksheet</option>
										</select>
									</div></td>


							</tr>
							<tr>
								<td>I Need</td>
								<td><div class="input-group">

										<input type="number" class="form-control"
											placeholder="No. Of Copies"> <span
											class="input-group-addon">Copies</span>
									</div></td>


							</tr>
							<tr>
								<td>
									<button class="btn btn-sm btn-success"
										onclick='window.location="StudentRequestSummary.html"'>Submit
										Request</button>
									<button class="btn btn-sm btn-info"
										onclick='window.location="start.html"'>Cancel</button>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>



				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->

	<!-- external javascript -->

	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- library for cookie management -->
	<script src="js/jquery.cookie.js"></script>
	<!-- calender plugin -->
	<script src='bower_components/moment/min/moment.min.js'></script>
	<script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src='js/jquery.dataTables.min.js'></script>

	<!-- select or dropdown enhancer -->
	<script src="bower_components/chosen/chosen.jquery.min.js"></script>
	<!-- plugin for gallery image view -->
	<script src="bower_components/colorbox/jquery.colorbox-min.js"></script>
	<!-- notification plugin -->
	<script src="js/jquery.noty.js"></script>
	<!-- library for making tables responsive -->
	<script src="bower_components/responsive-tables/responsive-tables.js"></script>
	<!-- tour plugin -->
	<script
		src="bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
	<!-- star rating plugin -->
	<script src="js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="js/jquery.history.js"></script>
	<!-- application script for Charisma demo -->
	<script src="js/charisma.js"></script>


</body>
</html>
